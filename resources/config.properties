# UDP Chat Application Configuration

# Server Configuration
server.default.host=localhost
server.default.port=8888
server.buffer.size=1024
server.connection.timeout=5000

# Client Configuration
client.default.host=localhost
client.default.port=8888
client.reconnect.attempts=3
client.reconnect.delay=2000

# UI Configuration
ui.look.and.feel=system
ui.font.family=SansSerif
ui.font.size=12

# Message Configuration
message.max.length=500
message.separator=|

# Logging Configuration
logging.enabled=true
logging.level=INFO
logging.file=logs/chat.log

# Application Information
app.name=UDP Chat Application
app.version=1.0
app.author=Developer